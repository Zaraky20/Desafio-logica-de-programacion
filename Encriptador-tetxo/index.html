<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="encriptarTexto">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Escribe el texto aquí"
        ></textarea>

        <div class="terminos">
          <p>*Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btnEncriptar" type="button" onclick="encriptar()">
            Encriptar texto
          </button>
          <input
            type="button"
            class="btnDesencriptar"
            value="Desencriptar texto"
            onclick="desencriptar()"
          />
          <input type="button" class="btnCopiar" value="Copiar" onclick="copiarResultado()"/>
        </div>
      </div>
      <div class="encriptado">
        <img src="imagenes/mensaje.png" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">No hay ningún texto</h2>
          <p id="parrafo">
            Escribe el texto que deseas encriptar o desencriptar
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
